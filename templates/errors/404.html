{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-cyan-400 font-mono mb-4">404</h1>
        <p class="text-2xl text-gray-400 mb-8">Page Not Found</p>
        <p class="text-gray-500 mb-8">The page you're looking for doesn't exist.</p>
        <a href="{{ url_for('public.index') }}" class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-8 rounded-lg transition inline-block">
            Go Home
        </a>
    </div>
</div>
{% endblock %}
