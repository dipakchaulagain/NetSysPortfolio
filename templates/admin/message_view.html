{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<div class="max-w-3xl">
    <div class="mb-6">
        <a href="{{ url_for('admin.messages') }}" class="text-cyan-400 hover:text-cyan-300">
            <i class="fas fa-arrow-left mr-2"></i>Back to Messages
        </a>
    </div>
    
    <div class="bg-gray-900 border-2 border-cyan-500/30 rounded-lg p-8">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-cyan-400 mb-2">{{ message.subject }}</h1>
            <div class="flex items-center gap-3">
                <span class="text-gray-400">From: <span class="text-white">{{ message.name }}</span></span>
                <span class="text-gray-600">â€¢</span>
                <span class="text-gray-400">{{ message.email }}</span>
            </div>
            <p class="text-gray-600 text-sm mt-2">{{ message.date_received.strftime('%B %d, %Y at %I:%M %p') }}</p>
        </div>
        
        <div class="border-t border-gray-800 pt-6">
            <p class="text-gray-300 whitespace-pre-wrap">{{ message.message }}</p>
        </div>
        
        <div class="border-t border-gray-800 mt-6 pt-6">
            <form method="POST" action="{{ url_for('admin.delete_message', id=message.id) }}" style="display: inline;" onsubmit="return confirm('Delete this message?')">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition cursor-pointer">
                    <i class="fas fa-trash mr-2"></i>Delete Message
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
